{% extends 'tasks/base.html' %}

{% block title %}Sign up{% endblock %}

{% block right_header_part %}
{% endblock %}
{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-md-center d-flex align-items-md-center">
            <div class="col-6 d-flex justify-content-center">
                        <form>
                            <h1 class="display-3 mb-4 text-center">Sign up</h1>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                  <input type="radio" name="options" id="option1" checked> Admin
                                </label>
                                <label class="btn btn-secondary">
                                  <input type="radio" name="options" id="option2"> Programmer
                                </label>
                              </div>
                            <button type="submit" class="btn btn-success">Sign up</button>
                          </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
