{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "tasks/index.css" %}">
    <title>{% block title %}Time tracker!{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-between logo">
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <h4 class="display-4">.tracker</h4>
                </div>
                {% block right_header_part %} {% endblock %}
            </div>
        </div>
    </header>
    {% block content %} <h1>Oops, no info here!</h1> {% endblock %}
    <footer>
        <div class="container">
            <div class="row justify-content-center mt-5"><small>Rivne 2020. All right reserved<small></div>
        </div>
    </footer>
</body>
</html>
